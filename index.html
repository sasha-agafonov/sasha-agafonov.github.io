<script>
  const menu = document.getElementById("nav");
  var target_width = document.getElementById("current").offsetWidth;
  var target_offset = document.getElementById("current").offsetLeft;
  menu.style.setProperty("--underline-width", `${target_width}px`);
  menu.style.setProperty("--underline-offset-x", `${target_offset}px`);

  menu.addEventListener("mouseover", (event) => {
    if (event.target.tagName.toLowerCase() === 'a') {
      menu.style.setProperty("--underline-width", `${event.target.offsetWidth}px`);
      menu.style.setProperty("--underline-offset-x", `${event.target.offsetLeft}px`);
    }
  });
  menu.addEventListener("click", (event) => {
    if (event.target.tagName.toLowerCase() === 'a') {
      target_width = event.target.offsetWidth;
      target_offset = event.target.offsetLeft;
    }
  });
  menu.addEventListener("mouseleave", () => {
    menu.style.setProperty("--underline-width", `${target_width}px`);
    menu.style.setProperty("--underline-offset-x", `${target_offset}px`);
  });

  const list = document.querySelectorAll('#nav *');
  for (const element of list) element.classList.toggle("dark");
  document.body.classList.toggle("dark");


   var mode = document.querySelector("#nav img").src.replace(/^.*[\\\/]/, '');;
   if (mode == "crescent.svg") document.querySelector("#nav img").src = "sun1.svg";
   else document.querySelector("#nav img").src = "crescent.svg";

}
