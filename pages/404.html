    <body onload="javascript:returner()">  
        <div class="error">
            <h1>You've found something that doesn't belong to you.</h1>
            <img src="sdr.png"  alt="cannot display image" style="width: 1000px !important;">
            <div>
                <a id="autoreturn"></a>
            </div>
        </div>
    </body>

    <script type="text/javascript">
        function returner() {
            let counter = 5;
            document.getElementById("autoreturn").innerHTML = counter;
            setInterval(() => {
                if (counter <= 1) {
                    window.location.href = "https://sasha-agafonov.github.io/";
                    return;
                }
                document.getElementById("autoreturn").innerHTML = --counter;
            }, 1000);
        }
    </script>
